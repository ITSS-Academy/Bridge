<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<ng-template #content let-observer>
  <form [formGroup]="exampleForm" (ngSubmit)="observer.complete()">
  <div class="form-group">
    <div class="box">
      <label for="">Group Name</label>
      <input type="text">
    </div>
    <div class="box">
      <label for="">Group Email</label>
      <input type="text">
     </div>
     <div class="box">
      <label for="">Description</label>
      <input type="text">
    </div>
    <div class="box-gmember">
      <label for="">Group Member</label>
      <input type="text">
      <div class="color-roles">
        <div class="users">Users</div>
        <div class="groups">Groups</div>
        <div class="roles">Roles</div>
        <div class="roles-sub">Roles and Subordinates</div>
      </div>
    </div>
  </div>
  <div class="cancel-save">
    <button class="btn-cancel" type="submit">Cancel</button>  
    <button class="btn-save" type="submit">Save</button>
  </div>
  
</form>
</ng-template>



<div class="infor-group">
  <div class="title-icon-edit">
    <p class="title-group">Marketing Group</p>
    <div class="box-icon">
    <span class="material-symbols-outlined" (click)="onClick(content,'auto')">
      edit
      </span>
    </div>
  </div>
  <div class="box gname">
    <label for="gname">Group Name</label>
    <div class="line infor-gname">
      <p>Marketing Group</p>
    </div>
  </div>
  <div class="box gemail">
    <label for="gemail">Group Email</label>
    <div class="line infor-gemail">
      <p>DuongThuy@gmail.com</p>
    </div>
  </div>
  <div class="box gdesc">
    <label for="gdesc">Description</label>
    <div class="line infor-gdesc">
      <p>Group Related to Marketing Activities</p>
    </div>
  </div>
  <div class="flex-table gmember">
    <label for="gname">Group Members</label>
    <table>
      <tr>
        <th>Users</th>
        <td>Le Thi Thuy Duong</td>
      </tr>
      <tr>
        <th>Roles</th>
        <td>CEO</td>
      </tr>
      <tr>
        <th>Roles and Subordinates</th>
        <td>VP of Sales</td>
      </tr>
    </table>
  </div>
</div>
