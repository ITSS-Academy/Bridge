<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="background">
  <div >
    <app-second-navbar [title]="title"></app-second-navbar>
    <!-- THANH NAV THỨ 3 -->
    <app-navbar-contacts (addTask)="addTask()"></app-navbar-contacts>
   
    <div class="body" >
      <!-- NỘI DUNG TRANG RỖNG-->
      <app-display-no-data-contacts *ngIf="pageEmpty" (addTask)="addTask()"></app-display-no-data-contacts>
      <!-- TRANG CÓ NỘI DUNG -->
      <app-display-have-data-contacts *ngIf="!pageEmpty"></app-display-have-data-contacts>
    </div>
  </div>
</div>
