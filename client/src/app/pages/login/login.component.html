<app-first-navbar></app-first-navbar>
<div class="loading">
  <app-loading *ngIf="(this.login$ |async)?.loading == true"></app-loading>
</div>

<ng-template
    *ngIf="(this.login$ | async)?.loading == false"
    [tuiAlertOptions]="{status: status, autoClose: true}"
    [(tuiAlert)]="show"
>
    {{this.notification}}
</ng-template>
<div class="than">
  <div class="left">
    <img id="photo" src="https://i.ibb.co/sCyQZhh/image.png" />
  </div>
  <div class="right">
    <div class="khunglogin">
      <div class="chulogin">
        <p>LOGIN</p>
        <div class="editlogo">
          <a><img id="logoBridge" src="https://i.ibb.co/51mZfNZ/nh-m-n-h-nh-2023-08-19-l-c-13-42-10.png"
              alt="nh-m-n-h-nh-2023-08-19-l-c-13-42-10" border="0" /></a>
        </div>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet" />
      </div>
      <form [formGroup]="myForm">
        <div class="Email">
          <input [formControl]="userName" class="login-content" type="Email" placeholder="Username" />
        </div>
        <div class="Password">
          <input [formControl]="password" class="login-content" type="Password" placeholder="Password" />
        </div>
      </form>
      <div class="remember">
        <form [formGroup]="testForm">
          <tui-checkbox formControlName="testValue1" id="check"></tui-checkbox>
        </form>
        <div>
          <p class="churemember">Remember Account</p>
        </div>
      </div>

      <!-- <ng-template #loginn>
          <app-success id="login" [content]="content" ></app-success>
      </ng-template> -->
        <app-success hidden="true" id="login" [content]="content" ></app-success>
      <app-warning hidden="true" id="login" [content]="content" ></app-warning>
    <app-error hidden="true" id="login" [content]="content" ></app-error>

      <div
        (click)="login()" class="nutlogin">
        <p>LOGIN</p>
      </div>
      <div class="gachthang">
        <p>______________________</p>
      </div>
      <div class="loginwithgg">
        <img style="width: 1.5625rem; height: 1.5625rem"
          src="https://i.pinimg.com/originals/74/65/f3/7465f30319191e2729668875e7a557f2.png" alt="" />
        <p>Login with Google</p>
      </div>
      <div class="forgotpassword">Forgot Your Password?</div>
    </div>
  </div>
</div>

</div> -->

  [tuiAlertOptions]="{status: status, autoClose: 100000}" [(tuiAlert)]="show">
  {{this.notification}}
